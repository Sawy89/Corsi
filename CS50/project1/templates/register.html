{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <div class="container col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Register a new account!</h1>
        
        <form class="form-signin" action="{{url_for('login_flask.register')}}" method="POST">
            <p>Enter a new Username and a Password to register an account.</p>
            
            <div class="form-label-group">
                <input class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-label-group ">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block text-uppercase">Register</button>
            </div>
        </form>
    </div></div></div>
{% endblock %}
