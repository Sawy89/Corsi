{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Login</h1>
        
        
        <form class="form-signin" action="{{url_for('login_flask.login')}}" method="POST">
            <p class="text-center">Enter your Username and Password</p>
            
            <div class="form-label-group">
                <input class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-label-group ">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block text-uppercase">Log in</button>
            </div>
        </form>
    
        <!-- Register page -->
        <div class="container text-center">
            <a href={{ url_for('login_flask.register') }}>Create a new account</a>
        </div>
    </div></div></div>
{% endblock %}
