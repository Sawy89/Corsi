<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='login.js') }}"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
          </script>
        <title>Flack</title>
    </head>
    <body>
        <div id="title" class="text-center m-3 mb-5">
            <h1>Flack</h1>
            <div id="disp-username">Insert your name, and start talking!</div>
        </div>
        <div class="container">
            <form class="form-signin row justify-content-center" method="GET">
                <div class="form-label-group col-4">
                    <input id="form-name" class="form-control form-space" type="text" name="username" placeholder="Name">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary text-uppercase">Enter</button>
                </div>
            </form>
        </div>
    </body>
</html>
