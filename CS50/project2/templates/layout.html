<!DOCTYPE html>
<html>
    <head>
        <title>Flack</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    
    <body>
        <!-- NavBar -->
        {% if 'user_id' in session %}
        <!-- Navbar with link to all pages excepts Login -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand" id="nav-only-little">Menu</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href={{ url_for('index') }}>Home</a>
                <a class="nav-item nav-link" href={{ url_for('search') }}>Search Book</a>
                <a class="nav-item nav-link" href={{ url_for('login_flask.logout') }}>Logout</a>
              </div>
            </div>
        </nav>
        {% endif %}
          
        <div class="container bodyblock">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
